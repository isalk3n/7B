<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ARG_IAR] - DATOS ENTIDAD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="monitor-container">
        <div class="monitor-bezel">
            <div class="monitor-screen">
                <div class="top-bar">
                    <span class="window-title">[ECCC_NCI] - [NES_WEB_ACPEA]</span>
                    <span class="user-info">PEROR 1998 ARCHINO_ENTIDADES_VISITOR_LOG</span>
                </div>
                <div class="header">
                    <h1>[ARG_IAR - DATOS]</h1>
                </div>
                <div class="content-grid">
                    <div class="upload-section">
                        <h2>CARGAR DATOS</h2>
                        <div class="drop-zone" id="dropZone">
                            <p>ARRRASTA Y SUELTA ARCHIVOS AQU√ç</p>
                            <img src="" alt="Vista previa de imagen" class="image-preview" id="imagePreview" style="display: none;">
                        </div>
                        <input type="file" id="photoUpload" accept="image/*" style="display: none;">
                        <button class="retro-button" onclick="document.getElementById('photoUpload').click()">SUBIR FOTO REAL</button>
                        <input type="file" id="audioUpload" accept="audio/*" style="display: none;">
                        <button class="retro-button" onclick="document.getElementById('audioUpload').click()">SUBIR ARCHIVO DE AUDIO</button>
                    </div>
                    <div class="viewer-section">
                        <h2>VISOR</h2>
                        <div class="viewer-display">
                            <img id="viewerImage" src="placeholder.jpg" alt="Imagen en visor">
                            <audio id="viewerAudio" controls style="display: none; width: 100%;"></audio>
                        </div>
                        <div class="file-list" id="fileList">
                            <div class="file-item" data-type="image" data-src="placeholder.jpg">
                                > ENTRADA_001.JPG
                            </div>
                        </div>
                        <div class="audio-controls" style="display: none;">
                            <button class="retro-button" id="playButton">PLAY</button>
                            <button class="retro-button" id="stopButton">STOP</button>
                        </div>
                    </div>
                    <div class="comments-section">
                        <h2>COMENTARIOS (OPCIONAL)</h2>
                        <textarea class="retro-textarea" placeholder="SISTEMA OPERAWEB_ALPHA"></textarea>
                    </div>
                </div>
                <div class="bottom-bar">
                    <button class="retro-button wide-button">GUARDAR Y COMPARTIR</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
