<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Umbra // Acceso Restringido</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
  <div class="crt login-container">
    <h1 class="login-title">[ACCESO RESTRINGIDO]</h1>
    <p class="login-sub">Proyecto Umbra - Registro 97</p>

    <form id="accessForm" class="login-form">
      <label for="key">CLAVE DE AUTORIZACIÃ“N:</label>
      <input type="password" id="key" placeholder="************" required>
      <button type="submit">ACCEDER</button>
    </form>

    <p class="login-warning">USO EXCLUSIVO DEL PERSONAL NIVEL 7B O SUPERIOR</p>
  </div>

  <script>
    document.querySelector("#accessForm").addEventListener("submit", e => {
      e.preventDefault();
      const key = document.querySelector("#key").value.trim();

      if (key === "UMBRA97" || key === "97-DELTA") {
        document.body.style.transition = "opacity 1s";
        document.body.style.opacity = 0;
        setTimeout(() => window.location.href = "index.html", 1000);
      } else {
        alert("ACCESO DENEGADO. PROTOCOLO 7B ACTIVADO.");
      }
    });
  </script>
</body>
</html>
